<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Contactos</h1>
        <h2>Lista de Contactos</h2>
            <button id="logout-button">Cerrar Sesión</button>
        <div id="add-contact-container" class="form-container">
            <h2>Agregar Contacto</h2>
            <form id="add-contact-form">
                <input type="text" id="add-contact-name" placeholder="Nombre" required>
                <input type="tel" id="add-contact-phone" placeholder="Teléfono" required>
                <button type="submit">Agregar Contacto</button>
                <p id="add-contact-message" class="message"></p>
            </form>
        </div>
        <ul id="contact-list">
        </ul>
    </div>
    <script src="js/contacts.js"></script>
</body>
</html>
